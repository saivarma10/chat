# Development values for chatapp
# Override default values for development deployment

global:
  imagePullPolicy: IfNotPresent
  # Update this to your development environment IP
  externalIP: "10.211.13.240"
  externalServiceURLs:
    goService: "http://10.211.13.240:8080"
    pythonService: "http://10.211.13.240:8091"
    javaService: "http://10.211.13.240:8090"

# Development Zookeeper configuration
zookeeper:
  replicas: 1
  persistence:
    enabled: false
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "250m"

# Development Kafka configuration
kafka:
  replicas: 1
  persistence:
    enabled: false
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Development Python service
pythonService:
  replicas: 1
  env:
    kafkaBootstrapServers: "kafka:29092"
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "250m"

# Development Java service
javaService:
  replicas: 1
  env:
    springKafkaBootstrapServers: "kafka:29092"
    pythonServiceHost: "python-service"
    pythonServiceHttpPort: "8091"
    pythonServiceGrpcPort: "50052"
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Development Go service
goService:
  replicas: 1
  env:
    javaServiceHost: "java-service"
    javaServiceHttpPort: "8090"
    javaServiceGrpcPort: "9090"
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

# Development UI
ui:
  replicas: 1
  service:
    type: NodePort

# Development Ingress
ingress:
  enabled: false

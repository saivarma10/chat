{{- if .Values.kafka.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "chatapp.kafka.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.kafka.service.plaintextPort }}
      name: plaintext
    - port: {{ .Values.kafka.service.internalPort }}
      name: internal
  selector:
    app: kafka
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "chatapp.kafka.labels" . | nindent 4 }}
spec:
  serviceName: kafka
  replicas: {{ .Values.kafka.replicas }}
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: kafka
          image: "{{ .Values.kafka.image.repository }}:{{ .Values.kafka.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.kafka.service.plaintextPort }}
              name: plaintext
            - containerPort: {{ .Values.kafka.service.internalPort }}
              name: internal
          env:
            - name: KAFKA_BROKER_ID
              value: {{ .Values.kafka.env.brokerId | quote }}
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: "zookeeper:{{ .Values.zookeeper.service.port }}"
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka:{{ .Values.kafka.service.internalPort }},PLAINTEXT_HOST://kafka:{{ .Values.kafka.service.plaintextPort }}"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: "PLAINTEXT"
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: {{ .Values.kafka.env.offsetsTopicReplicationFactor | quote }}
          {{- if .Values.kafka.persistence.enabled }}
          volumeMounts:
            - name: kafka-data
              mountPath: /var/lib/kafka/data
          {{- end }}
          resources:
            {{- toYaml .Values.kafka.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.kafka.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: kafka-data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.kafka.persistence.storageClass }}
        storageClassName: {{ .Values.kafka.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.kafka.persistence.size }}
  {{- end }}
{{- end }}

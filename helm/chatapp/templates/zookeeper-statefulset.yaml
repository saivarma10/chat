{{- if .Values.zookeeper.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "chatapp.zookeeper.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.zookeeper.service.port }}
      name: client
  selector:
    app: zookeeper
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zookeeper
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "chatapp.zookeeper.labels" . | nindent 4 }}
spec:
  serviceName: zookeeper
  replicas: {{ .Values.zookeeper.replicas }}
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: zookeeper
          image: "{{ .Values.zookeeper.image.repository }}:{{ .Values.zookeeper.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.zookeeper.service.port }}
              name: client
          env:
            - name: ZOOKEEPER_CLIENT_PORT
              value: {{ .Values.zookeeper.env.clientPort | quote }}
            - name: ZOOKEEPER_TICK_TIME
              value: {{ .Values.zookeeper.env.tickTime | quote }}
          {{- if .Values.zookeeper.persistence.enabled }}
          volumeMounts:
            - name: zookeeper-data
              mountPath: /var/lib/zookeeper/data
            - name: zookeeper-logs
              mountPath: /var/lib/zookeeper/log
          {{- end }}
          resources:
            {{- toYaml .Values.zookeeper.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.zookeeper.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: zookeeper-data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.zookeeper.persistence.storageClass }}
        storageClassName: {{ .Values.zookeeper.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.zookeeper.persistence.dataSize }}
    - metadata:
        name: zookeeper-logs
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.zookeeper.persistence.storageClass }}
        storageClassName: {{ .Values.zookeeper.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.zookeeper.persistence.logsSize }}
  {{- end }}
{{- end }}

{{- if .Values.javaService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.javaService.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.javaService.name }}
    {{- include "chatapp.labels" . | nindent 4 }}
spec:
  type: {{ .Values.javaService.service.type }}
  externalIPs:
    - {{ .Values.global.externalIP }}
  ports:
    - port: {{ .Values.javaService.service.httpPort }}
      targetPort: {{ .Values.javaService.service.httpPort }}
      name: http
    - port: {{ .Values.javaService.service.grpcPort }}
      targetPort: 9090
      name: grpc
  selector:
    app: {{ .Values.javaService.name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.javaService.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.javaService.name }}
    {{- include "chatapp.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.javaService.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.javaService.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.javaService.name }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Values.javaService.name }}
          image: "{{ .Values.javaService.image.repository }}:{{ .Values.javaService.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          command: ["java"]
          args: ["-jar", "app.jar"]
          ports:
            - containerPort: {{ .Values.javaService.service.httpPort }}
              name: http
            - containerPort: 9090
              name: grpc
          env:
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: {{ .Values.javaService.env.springKafkaBootstrapServers | quote }}
            - name: PYTHON_SERVICE_HOST
              value: {{ .Values.javaService.env.pythonServiceHost | quote }}
            - name: PYTHON_SERVICE_HTTP_PORT
              value: {{ .Values.javaService.env.pythonServiceHttpPort | quote }}
            - name: PYTHON_SERVICE_GRPC_PORT
              value: {{ .Values.javaService.env.pythonServiceGrpcPort | quote }}
          resources:
            {{- toYaml .Values.javaService.resources | nindent 12 }}
          {{- if .Values.javaService.probes.liveness.enabled }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.javaService.service.httpPort }}
            initialDelaySeconds: {{ .Values.javaService.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.javaService.probes.liveness.periodSeconds }}
            failureThreshold: {{ .Values.javaService.probes.liveness.failureThreshold }}
          {{- end }}
          {{- if .Values.javaService.probes.readiness.enabled }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.javaService.service.httpPort }}
            initialDelaySeconds: {{ .Values.javaService.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.javaService.probes.readiness.periodSeconds }}
            failureThreshold: {{ .Values.javaService.probes.readiness.failureThreshold }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

apiVersion: v1
kind: Service
metadata:
  name: go-service
  namespace: chatapp
  labels:
    app: go-service
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: go-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-service
  namespace: chatapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-service
  template:
    metadata:
      labels:
        app: go-service
    spec:
      containers:
        - name: go-service
          image: varmasai10/chatapp-go:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: JAVA_SERVICE_HOST
              value: "java-service"
            - name: JAVA_SERVICE_HTTP_PORT
              value: "8090"
            - name: JAVA_SERVICE_GRPC_PORT
              value: "8089"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5

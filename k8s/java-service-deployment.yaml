apiVersion: v1
kind: Service
metadata:
  name: java-service
  namespace: chatapp
  labels:
    app: java-service
spec:
  type: ClusterIP
  ports:
    - port: 8090
      targetPort: 8090
      name: http
    - port: 8089
      targetPort: 9090
      name: grpc
  selector:
    app: java-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-service
  namespace: chatapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-service
  template:
    metadata:
      labels:
        app: java-service
    spec:
      containers:
        - name: java-service
          image: varmasai10/chatapp-java:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8090
              name: http
            - containerPort: 9090
              name: grpc
          env:
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: "kafka:29092"
            - name: PYTHON_SERVICE_HOST
              value: "python-service"
            - name: PYTHON_SERVICE_HTTP_PORT
              value: "8088"
            - name: PYTHON_SERVICE_GRPC_PORT
              value: "8087"
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8090
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8090
            initialDelaySeconds: 30
            periodSeconds: 5
            failureThreshold: 3

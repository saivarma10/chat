apiVersion: v1
kind: Service
metadata:
  name: python-service
  namespace: chatapp
  labels:
    app: python-service
spec:
  type: ClusterIP
  ports:
    - port: 8088
      targetPort: 8091
      name: http
    - port: 8087
      targetPort: 50052
      name: grpc
  selector:
    app: python-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-service
  namespace: chatapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-service
  template:
    metadata:
      labels:
        app: python-service
    spec:
      containers:
        - name: python-service
          image: varmasai10/chatapp-python:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8091
              name: http
            - containerPort: 50052
              name: grpc
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka:29092"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: 8091
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8091
            initialDelaySeconds: 15
            periodSeconds: 5
